<div class="add-task-section">
    <h3 class="section-subtitle">Add New Task</h3>
    <div class="add-task-input-container">
        <input
            type="text"
            class="add-task-input"
            placeholder="Add a new task..."
            [(ngModel)]="newTaskTitle"
            (keyup.enter)="addQuickTask()"
            #taskInput
        />
        <button class="add-task-submit" (click)="addQuickTask()" [disabled]="!newTaskTitle.trim()">
            <span>+</span>
        </button>
    </div>
    <button class="detailed-task-btn" (click)="openDetailedModal()">Add Detailed Task</button>
</div>
