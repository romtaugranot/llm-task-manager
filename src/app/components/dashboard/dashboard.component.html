<app-navbar />

<div class="dashboard-container">
    <div class="top-row">
        <app-dashboard-stats
            [taskStats]="taskStats()"
            (markAllCompleted)="markAllCompleted()"
            (clearCompleted)="clearCompleted()"
        />

        <app-dashboard-tasks
            [tasks]="tasks()"
            [filter]="filter()"
            [sortBy]="sortBy()"
            [searchQuery]="searchQuery()"
            (toggleTask)="toggleTask($event)"
            (editTask)="editTask($event)"
            (deleteTask)="deleteTask($event)"
            (filterChange)="setFilter($event)"
            (sortChange)="setSortBy($event)"
            (searchQueryChange)="setSearchChange($event)"
        />
    </div>

    <div class="bottom-row">
        <app-dashboard-add-task (taskAdded)="addTask($event)" />
    </div>
</div>
