<app-navbar />

<div class="dashboard-container">
    <!-- Top Row: Overview and Tasks side by side -->
    <div class="top-row">
        <!-- Left: Stats Section -->
        <app-dashboard-stats
            [taskStats]="taskStats()"
            (markAllCompleted)="markAllCompleted()"
            (clearCompleted)="clearCompleted()"
        />

        <!-- Right: Tasks -->
        <app-dashboard-tasks
            [tasks]="tasks()"
            [filter]="filter()"
            [sortBy]="sortBy()"
            (toggleTask)="toggleTask($event)"
            (editTask)="editTask($event)"
            (deleteTask)="deleteTask($event)"
            (filterChange)="setFilter($event)"
            (sortChange)="setSortBy($event)"
        />
    </div>

    <!-- Bottom Row: Add Task (full width) -->
    <div class="bottom-row">
        <app-dashboard-add-task (taskAdded)="addTask($event)" />
    </div>
</div>
