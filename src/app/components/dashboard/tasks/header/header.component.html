<div class="tasks-header">
    <div class="tasks-header-main">
        <div class="tasks-header-left">
            <h2 class="section-title">
                {{ getFilterTitle() }}
                <span class="task-count">({{ displayedTasksLength() }})</span>
            </h2>
        </div>
    </div>

    <!-- Enhanced Controls Section -->
    <div class="tasks-controls">
        <!-- Modern Search Input -->
        <div class="search-container">
            <input
                type="text"
                class="search-input"
                placeholder="Search tasks..."
                [ngModel]="searchQuery()"
                (ngModelChange)="setSearchChange($event)"
            />
            <svg
                class="search-icon"
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
            >
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
        </div>

        <!-- Enhanced Filter Controls -->
        <div class="filter-controls">
            <div class="filter-buttons">
                <button
                    class="filter-btn"
                    [class.active]="filter() === 'all'"
                    (click)="setFilter('all')"
                >
                    <span>All</span>
                </button>
                <button
                    class="filter-btn"
                    [class.active]="filter() === 'pending'"
                    (click)="setFilter('pending')"
                >
                    <span>Pending</span>
                </button>
                <button
                    class="filter-btn"
                    [class.active]="filter() === 'completed'"
                    (click)="setFilter('completed')"
                >
                    <span>Completed</span>
                </button>
                <button
                    class="filter-btn"
                    [class.active]="filter() === 'overdue'"
                    (click)="setFilter('overdue')"
                >
                    <span>Overdue</span>
                </button>
            </div>
        </div>

        <!-- Enhanced Sort Controls -->
        <div class="sort-controls">
            <select class="sort-select" [ngModel]="sortBy()" (ngModelChange)="setSortBy($event)">
                <option value="priority">ðŸ”¥ Sort by Priority</option>
                <option value="dueDate">ðŸ“… Sort by Due Date</option>
                <option value="category">ðŸ“‚ Sort by Category</option>
            </select>
        </div>
    </div>
</div>
