<div class="calendar-header">
    <div class="calendar-title-section">
        <h1 class="calendar-title">{{ currentPeriod() }}</h1>
        <div class="calendar-nav">
            <button class="nav-btn" (click)="navigatePrevious()" title="Previous">
                <svg
                    width="16"
                    height="16"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                >
                    <polyline points="15,18 9,12 15,6"></polyline>
                </svg>
            </button>
            <button class="nav-btn today-btn" (click)="goToToday()">Today</button>
            <button class="nav-btn" (click)="navigateNext()" title="Next">
                <svg
                    width="16"
                    height="16"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                >
                    <polyline points="9,18 15,12 9,6"></polyline>
                </svg>
            </button>
        </div>
    </div>

    <div class="calendar-controls">
        <div class="view-controls">
            <button
                class="view-btn"
                [class.active]="selectedView() === 'day'"
                (click)="setView('day')"
            >
                Day
            </button>
            <button
                class="view-btn"
                [class.active]="selectedView() === 'week'"
                (click)="setView('week')"
            >
                Week
            </button>
            <button
                class="view-btn"
                [class.active]="selectedView() === 'month'"
                (click)="setView('month')"
            >
                Month
            </button>
        </div>

        <button class="add-event-btn" (click)="openAddEvent()">
            <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
            >
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            Add Event
        </button>
    </div>
</div>
