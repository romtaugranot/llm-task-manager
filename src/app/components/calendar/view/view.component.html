<div class="calendar-view" [class]="'view-' + selectedView()">
    <!-- Month View -->
    @if (selectedView() === 'month') {
    <app-calendar-month-view
        [currentDate]="currentDate()"
        [events]="events()"
        [selectedDate]="selectedDate()"
        (dateSelect)="selectDate($event)"
        (eventSelect)="selectEvent($event)"
        (moreEventsSelect)="showMoreEvents($event)"
    />
    }

    <!-- Week View -->
    @if (selectedView() === 'week') {
    <app-calendar-week-view
        [currentDate]="currentDate()"
        [events]="events()"
        [selectedDate]="selectedDate()"
        (dateSelect)="selectDate($event)"
        (eventSelect)="selectEvent($event)"
    />
    }

    <!-- Day View -->
    @if (selectedView() === 'day') {
    <app-calendar-day-view
        [currentDate]="currentDate()"
        [events]="events()"
        (eventSelect)="selectEvent($event)"
        (taskToggle)="toggleTask($event)"
    />
    }
</div>
