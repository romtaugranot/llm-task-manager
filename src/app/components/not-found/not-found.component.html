<div class="not-found-container" [@fadeInUp]>
    <div class="not-found-content">
        <!-- Animated 404 illustration -->
        <div class="illustration-container" [@scaleIn]>
            <div class="floating-elements">
                <div class="element element-1" [@bounceIn]>üåü</div>
                <div class="element element-2" [@bounceIn]>‚ú®</div>
                <div class="element element-3" [@bounceIn]>üí´</div>
                <div class="element element-4" [@bounceIn]>‚≠ê</div>
            </div>

            <div class="main-illustration">
                <div class="number-404">
                    <span class="digit digit-4-1" [@slideInLeft]>4</span>
                    <div class="digit digit-0" [@scaleIn]>
                        <div class="orbit">
                            <div class="planet"></div>
                        </div>
                    </div>
                    <span class="digit digit-4-2" [@slideInRight]>4</span>
                </div>

                <div class="astronaut" [@fadeInUp]>
                    <div class="astronaut-body">üßë‚ÄçüöÄ</div>
                    <div class="astronaut-shadow"></div>
                </div>
            </div>
        </div>

        <!-- Text content -->
        <div class="text-content" [@fadeInUp]>
            <h1 class="title">Oops! You're lost in space</h1>
            <p class="description">
                The page you're looking for has drifted away into the digital cosmos. Don't worry,
                our mission control can help you get back on track.
            </p>
        </div>

        <!-- Action buttons - Show different options based on auth status -->
        <div class="actions" [@staggerIn]>
            @if (isAuthenticated()) {
            <!-- Authenticated user options -->
            <button class="action-btn primary" (click)="goHome()" [@scaleInOut]>
                <svg
                    width="18"
                    height="18"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                >
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9,22 9,12 15,12 15,22"></polyline>
                </svg>
                Return to Dashboard
            </button>
            
            <button class="action-btn secondary" (click)="goToCalendar()" [@scaleInOut]>
                <svg
                    width="18"
                    height="18"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                >
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                View Calendar
            </button>
            } @else {
            <!-- Non-authenticated user options -->
            <button class="action-btn primary" (click)="goToLogin()" [@scaleInOut]>
                <svg
                    width="18"
                    height="18"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                >
                    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                    <polyline points="10,17 15,12 10,7"></polyline>
                    <line x1="15" y1="12" x2="3" y2="12"></line>
                </svg>
                Sign In
            </button>
            
            <button class="action-btn secondary" (click)="goToSignup()" [@scaleInOut]>
                <svg
                    width="18"
                    height="18"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                >
                    <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                    <circle cx="9" cy="7" r="4"></circle>
                    <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg>
                Create Account
            </button>
            }
        </div>

        <!-- Help section -->
        <div class="help-section" [@fadeInUp]>
            <p class="help-text">
                Still having trouble?
                <a href="/help" class="help-link">Contact our support team</a>
            </p>
        </div>
    </div>
</div>
