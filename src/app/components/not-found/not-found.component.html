<div class="not-found-container" [@fadeInUp]>
    <div class="not-found-content">
        <!-- Animated 404 illustration -->
        <div class="illustration-container" [@scaleIn]>
            <div class="floating-elements">
                <div class="element element-1" [@bounceIn]>üåü</div>
                <div class="element element-2" [@bounceIn]>‚ú®</div>
                <div class="element element-3" [@bounceIn]>üí´</div>
                <div class="element element-4" [@bounceIn]>‚≠ê</div>
            </div>
            
            <div class="main-illustration">
                <div class="number-404">
                    <span class="digit digit-4-1" [@slideInLeft]>4</span>
                    <div class="digit digit-0" [@scaleIn]>
                        <div class="orbit">
                            <div class="planet"></div>
                        </div>
                    </div>
                    <span class="digit digit-4-2" [@slideInRight]>4</span>
                </div>
                
                <div class="astronaut" [@fadeInUp]>
                    <div class="astronaut-body">üßë‚ÄçüöÄ</div>
                    <div class="astronaut-shadow"></div>
                </div>
            </div>
        </div>

        <!-- Text content -->
        <div class="text-content" [@fadeInUp]>
            <h1 class="title">Oops! You're lost in space</h1>
            <p class="description">
                The page you're looking for has drifted away into the digital cosmos. 
                Don't worry, our mission control can help you get back on track.
            </p>
        </div>

        <!-- Action buttons -->
        <div class="actions" [@staggerIn]>
            <button class="action-btn primary" (click)="goHome()" [@scaleInOut]>
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9,22 9,12 15,12 15,22"></polyline>
                </svg>
                Return to Dashboard
            </button>
            
            <button class="action-btn secondary" (click)="goBack()" [@scaleInOut]>
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="15,18 9,12 15,6"></polyline>
                </svg>
                Go Back
            </button>
        </div>

        <!-- Help section -->
        <div class="help-section" [@fadeInUp]>
            <p class="help-text">
                Still having trouble? 
                <a href="/help" class="help-link">Contact our support team</a>
            </p>
        </div>
    </div>
</div>
