<div class="add-task-section">
    <div class="add-task-input-container">
        <input
            type="text"
            class="add-task-input"
            placeholder="Add a new task..."
            [(ngModel)]="newTaskTitle"
            (keyup.enter)="addQuickTask()"
            #taskInput
        />
        <button class="add-task-submit" (click)="addQuickTask()" [disabled]="!newTaskTitle.trim()">
            <span>+</span>
        </button>
    </div>
</div>
